<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css stylesheet  -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <!-- title -->
    <title>Leader Board - Bootstrap</title>
</head>
<body style="background-color: #F3F1FF">
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img  src="images/icons/logo.png" alt="" width="40" height="50" class="d-inline-block align-text-top">
                    <span class="ms-3">Idea</span>
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav d-flex align-items-center ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Works</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#"><img  src="images/icons/profile.png" alt="" width="50" height="50" ></a>
                  </li>
                  
                </ul>
                
              </div>
            </div>
          </nav>

    </header>


    <!-- main body -->
    <main>
        <section class="container bg-white rounded">
            <div class="top-players">
                <h4 class="my-3">Top Player</h4>
                <div class="row">
                    <div class="top-player col-sm-12 col-md-6 col-lg-4 d-flex align-items-center ">
                        <img src="images/players/player-1.png" alt="">
                        <h5 class="mx-3">John Smith</h5>
                    </div>
                    <div class="top-player col-sm-12 col-md-6 col-lg-4 d-flex align-items-center ">
                        <img src="images/players/player-2.png" alt="">
                        <h5 class="mx-3">Eddie Hansen</h5>
                    </div>
                    <div class="top-player col-sm-12 col-md-6 col-lg-4 d-flex align-items-center ">
                        <img src="images/players/player-3.png" alt="">
                        <h5 class="mx-3">Wesley Anderson</h5>
                    </div>
                    <div class="top-player col-sm-12 col-md-6 col-lg-4 d-flex align-items-center ">
                        <img src="images/players/player-4.png" alt="">
                        <h5 class="mx-3">Marlon Hill</h5>
                    </div>
                    <div class="top-player col-sm-12 col-md-6 col-lg-4 d-flex align-items-center ">
                        <img src="images/players/player-5.png" alt="">
                        <h5 class="mx-3">Hunter Ford</h5>
                    </div>
                    <div class="top-player col-sm-12 col-md-6 col-lg-4 d-flex align-items-center ">
                        <img src="images/players/player-6.png" alt="">
                        <h5 class="mx-3">Tammy Harrison</h5>
                    </div>
                </div>
            </div>
        </section>

    </main>


    <!-- footer -->
    <footer>

    </footer>


    <!-- bootstrap js script -->
    <script src="JS/bootstrap.bundle.min.js"></script>
</body>
</html>
